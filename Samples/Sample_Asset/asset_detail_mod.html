<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../sample.css"/>
    <title>INTER-Mediator - Sample - Asset List</title>
    <script src="contexts.php"></script>
    <script>
        window.onload = function(){
            var param = location.search.split('&');
            for (var i = 0; i < param.length; i++) {
                if (param[i].match(/id=/)) {
                    var values = param[i].split('=');
                    INTERMediator.additionalCondition["assetdetail"] = {field:'asset_id', operator:'=', value:values[1]};
                }
            }
            INTERMediator.construct();
        }
        function setBackDate(id)    {
            INTERMediator_DBAdapter.db_update({
                name:"rentback",
                conditions:[
                    {field:'asset_id', operator:'=', value:id},
                    {field:'backdate', operator:'IS NULL'}],
                dataset:[{field:'backdate', value:'2012-12-31'}]
            });
            INTERMediator.construct();
        }
    </script>
</head>
<body>
<p><a href="asset_list.html">資産一覧に戻る</a>|<a href="asset_list_mod.html">有効な資産一覧に戻る</a></p>
<table>
    <tbody>
        <tr>
            <th>名称</th><td><input type="text" data-im="assetdetail@name"/></td>
            <th>分類</th>
            <td>
                <!--Before Modification:-->
                <!--<input type="text" data-im="assetdetail@category"/>-->
                <!--After Modification1: Modification for page elements-->
                <select data-im="assetdetail@category">
                    <option data-im="category@category_id@value|category@name" value=""></option>
                </select>
                <!--After Modification1:-->
            </td>
            <th>メモ</th>
        </tr>
        <tr><th>メーカー</th>
            <td><input type="text" data-im="assetdetail@manifacture"/></td>
            <th>型番</th><td><input type="text" data-im="assetdetail@productinfo"/></td>
            <td rowspan="4">
                <textarea data-im="assetdetail@memo"></textarea>
                <hr>
                <button onclick="setBackDate($)" data-im="assetdetail@asset_id@$onclick">本日返却</button>
            </td>
        </tr>
        <tr>
            <th>取得日</th><td><input type="text" data-im="assetdetail@purchase"/></td>
            <th>破棄日</th><td><input type="text" data-im="assetdetail@discard"/></td>
        </tr>
        <tr><td colspan="4">
            <table>
                <thead><tr><th>貸出日</th><th>返却日</th><th>担当者</th><th>メモ</th></tr></thead>
                <tbody>
                    <tr>
                        <td data-im="rent@rentdate"></td>
                        <td data-im="rent@backdate"></td>
                        <td>
                            <select data-im="rent@staff_id">
                                <option data-im="staff@staff_id@value|staff@name"></option>
                            </select>
                        </td>
                        <td><input type="text" data-im="rent@memo"/></td>

                    </tr>
                </tbody>
            </table>
        </td></tr>
    </tbody>
</table>
</body>
</html>
