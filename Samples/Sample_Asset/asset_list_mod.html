<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../sample.css"/>
    <title>INTER-Mediator - Sample - Asset List</title>
    <script src="contexts.php"></script>
</head>
<body onload="INTERMediator.construct()">
<div id="IM_NAVIGATOR"></div>
<table>
    <thead>
        <tr><th></th><th>分類</th><th>名称</th><th>メーカー</th><th>型番</th><th>取得日</th><th>破棄日</th><th></th></tr>
    </thead>
    <tbody>
        <tr>
            <!-- Modification 2: Use the defferent context "asseteffect" -->
            <!-- This table contains assets without discarding. -->
            <td>
                <button onclick="location.href = 'asset_detail_mod.html?id=$';"
                        data-im="asseteffect@asset_id@$onclick">
                    詳細</button>
            </td>
            <!--<td data-im="asseteffect@category"></td>-->
            <td>
                <span data-im-control="enclosure">
                    <span data-im="category-in-list@name" data-im-control="repeater"></span>
                </span>
            </td>
            <td data-im="asseteffect@name"></td>
            <td data-im="asseteffect@manifacture"></td>
            <td data-im="asseteffect@productinfo"></td>
            <td data-im="asseteffect@purchase"></td>
            <td data-im="asseteffect@discard"></td>
            <td></td>
        </tr>
    </tbody>
</table>
</body>
</html>
