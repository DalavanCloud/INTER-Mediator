<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../sample.css"/>
    <title>INTER-Mediator - Sample - Extendable Data Access Class</title>
    <script src="definecontexts2.php"></script>
    <script type="text/javascript">
        window.onload = function () {
            INTERMediator.construct(true);
        };
    </script>
    <style>
        th {background-color: black; color:#DDDDDD;}
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="3">
            <span data-im="everymonth@year]"></span>年<span data-im="everymonth@month"></span>月
        </th>
    </tr>
    <tr>
        <td>
            <table>
                <thead><tr><th>Top 10 Sales Products</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="summary1@itemname"></td><td data-im="summary1@totalprice"></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table>
                <thead><tr><th>Top 10 Customers</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="summary2@customername"></td><td data-im="summary1@totalprice"></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table>
                <thead><tr><th>Top 10 Prices in One Order</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="data@item"></td><td data-im="data@total"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
