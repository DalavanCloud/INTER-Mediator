<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>INTER-Mediator - Sample - Form Style/MySQL</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../sample.css" rel="stylesheet" type="text/css"/>
    <script src="detail_MySQL_include.php"></script>
    <script type="text/javascript">
        function doAtTheStarting() {
            var param = location.search.split('&');
            for (var i = 0; i < param.length; i++) {
                if (param[i].match(/id=/)) {
                    var values = param[i].split('=');
                    INTERMediator.additionalCondition["product"] = {field:'id', operator:'=', value:values[1]};
                }
            }
            INTERMediator.construct(true);
        }
    </script>
</head>
<body onload="doAtTheStarting();" onbeforeunload="return doAtTheFinishing();">
<p><a href="products_MySQL.html">back</a></p>
<table border="1">
    <tbody>
    <tr>
        <th>id</th>
        <td class="IM[product@id]"></td>
    </tr>
    <tr>
        <th>name</th>
        <td class="IM[product@name]"></td>
    </tr>
    <tr>
        <th>unitprice</th>
        <td class="IM[product@unitprice]"></td>
    </tr>
    <tr>
        <th>photofile</th>
        <td class="IM[product@photofile]"></td>
    </tr>
    <tr>
        <th>acknowledgement</th>
        <td class="IM[product@acknowledgement]"></td>
    </tr>
    <tr>
        <th>ack_link</th>
        <td class="IM[product@ack_link]"></td>
    </tr>
    <tr>
        <th>photofile</th>
        <td><img src="images/" class="IM[product@photofile@#src]"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
