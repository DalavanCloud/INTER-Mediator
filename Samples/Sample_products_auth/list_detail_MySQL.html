<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Authorized Media Handling/MySQL</title>
    <link type="text/css" rel="stylesheet" href="../sample.css">
    <script type="text/javascript" src="contexts_MySQL.php"></script>
</head>
<body onload="INTERMediator.construct()">
<!-- Table for the list view -->
<div id="listarea">
    <table border="1">
        <thead>
        <tr>
            <th></th><th>name</th><th>unitprice</th><th>photo</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td data-im="productlist@name"></td>
            <td class="price" data-im="productlist@unitprice"></td>
            <td>
                <img width="30" src="contexts_MySQL.php?media="
                     data-im="productlist@photofile@#src">
                <a data-im="productlist@ack_link@href|productlist@acknowledgement"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Table for the detail view -->
<div id="detailarea" class="hidden">
    <table border="1">
        <tbody>
        <tr>
            <th>id</th>
            <td data-im="productdetail@id"></td>
        </tr>
        <tr>
            <th>name</th>
            <td data-im="productdetail@name"></td>
        </tr>
        <tr>
            <th>unitprice</th>
            <td data-im="productdetail@unitprice"></td>
        </tr>
        <tr>
            <th>photofile</th>
            <td data-im="productdetail@photofile"></td>
        </tr>
        <tr>
            <th>acknowledgement</th>
            <td data-im="productdetail@acknowledgement"></td>
        </tr>
        <tr>
            <th>ack_link</th>
            <td data-im="productdetail@ack_link"></td>
        </tr>
        <tr>
            <th>photofile</th>
            <td><img src="contexts_MySQL.php?media=" data-im="productdetail@photofile@#src"></td>
        </tr>
        </tbody>
    </table>
</div>
<p>If you can't see images, you should set the valid path to image to the 'media-root-dir' value in context_MySQL.php file.</p>
</body>
</html>
