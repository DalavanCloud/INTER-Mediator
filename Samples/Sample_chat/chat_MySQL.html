<h1>Simple but Authorized Chat</h1>
<table>
    <thead>
    <tr>
        <td></td>
        <td></td>

        <td>

    <tr>
        <th>Date and Time</th>
        <th>User</th>
        <th>Group</th>

    <tr>
        <td data-im="chat@postdt"></td>
        <td data-im="chat@user"></td>
        <td data-im="chat@groupname"></td>
        <td data-im="chat@message"></td>
    </tr>
    </tbody>
</table>
