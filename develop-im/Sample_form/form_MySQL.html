<html>
<head>
    <title>INTER-Mediator - Sample - Form Style/MySQL</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../sample.css" />
    <title>INTER-Mediator - Sample - Form Style/MySQL</title>
    <script src="include_MySQL.php"></script>
    <script type="text/javascript"></script>
</head>
<body onload="if(INTERMediatorCheckBrowser()){INTERMediator.construct(true)}">
<div id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
<table border="1">
	<tbody>
	<tr>
		<td>id</td>
		<td><div class="IM[person@id]"></div></td>
	</tr>
	<tr>
		<td>mail</td>
		<td><input type="text" class="IM[person@mail]" value="" /></td>
	</tr>
	<tr>
		<td class="a b c d">category</td>
		<td>
			<select class="IM[person@category]">
				<option value="101">Family</option>
				<option value="102">ClassMate</option>
				<option value="103">Collegue</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>check</td>
		<td><input type="checkbox" title="person@checking" value="1" /></td>
	</tr>
	<tr>
		<td>location</td>
		<td>
			<input type="radio" name="radio1" title="person@location" value="201" />Domestic
			<input type="radio" name="radio1" title="person@location" value="202" />International
			<input type="radio" name="radio1" title="person@location" value="203" />Neightbor
			<input type="radio" name="radio1" title="person@location" value="204" />Space
		</td>
	</tr>
	<tr>
		<td>memo</td>
		<td><textarea title="person@address"></textarea></td>
	</tr>
	<tr>
		<td colspan="2">
			<table border="1">
			<thead>
			<tr>
				<th>datetime</th><th>summary</th>
				<th>important</th><th>way</th><th>kind</th><th>description</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td><input type="text" class="IM[contact@datetime]"/></td>
				<td><input type="text" class="IM[contact@summary]"/></td>
				<td><input type="checkbox" class="IM[contact@important]" value="1"/></td>
				<td>
					<select class="IM[contact@way]">
						<option class="IM[contact_way@id@value|contact_way@name@innerHTML]"></option>
					</select>
				</td>
				<td>
					<select class="IM[contact@kind]">
						<option class="IM[kindid|kindname]"></option>
					</select>
				</td>
				<td><textarea class="IM[contact@description@innerHTML]"></textarea></td>
			</tr>
			</tbody>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<ul>
				<li><hr/><input type="text" title="history@startdate" /></li>
				<li><input type="text" title="history@enddate" /></li>
				<li><input type="text" title="history@description" /></li>
			</ul>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
